<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2 id="naglowek">Witaj na stronie!</h2>
    </div>
    <div>
        <div id="potrawydiv">
            <p>Potrawy wielkanocne:
            <ol>
                <li>Żurek</li>
                <li>Jajka faszerowane</li>
                <li>Babka wielkanocna</li>
            </ol>
            </p>
        </div>
        <button id="pokazukryj">Pokaż/Ukryj</button>
    </div>
    <div>
        <p class="paragrafy">Tekst 1.</p>
        <p class="paragrafy">Tekst 2.</p>
        <p class="paragrafy">Tekst 3.</p>
        <select name="kolory" id="kolory">
            <option value="yellow">Żółty</option>
            <option value="green">Zielony</option>
            <option value="orange">Pomarańczowy</option>
            <option value="red">Czerwony</option>
            <option value="white">Biały</option>
        </select>
        <button id="czcionka">Kolor czcionki</button>
        <button id="tlo">Kolor tła</button>
    </div>
    <div>
        <p class="wielkanoc" id="zyczenia">
            Na Wielkanoc wiele radości <br>
            od zająca samych nowości. <br>
            Niech to będzie czas uroczy <br>
            Życzę miłej Wielkanocy!
        </p>
        <button id="button_wielkanoc">Wielkanoc</button>
        <button id="button_wigilia">Boże Narodzenie</button>
    </div>
    <div>
        <p id="paragraf_tekst"></p>
        <input type="text" name="tekst" id="tekst">
    </div>
    <div>
        <img src="krolik1.jpg" id="duzy">
        <div class="male">
            <img src="krolik1.jpg">
            <img src="krolik2.jpeg">
            <img src="krolik3.jpeg">
        </div>
    </div>
    <div>
        Zrobić przed świętami:
        <ul id="lista">

        </ul>
        <input type="text" name="lista_zrobic" id="lista_zrobic">
        <button id="dodaj_zrobic">Dodaj</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
